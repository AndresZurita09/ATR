<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M01 I12-4 REV.1</title>
    <link rel="stylesheet" href="M01|12-4_SUP.css">
</head>

<body>
    <div class="container">
        <h1>inspección de baños</h1>
        <header>
            <div class="register">
                <label for="nTeam">Baños de:</label>
                <input type="text" name="nTeam" id="nTeam">
            </div>
            <div class="register">
                <label for="nWeek">Área:</label>
                <input type="text" name="nWeek" id="nWeek">
            </div>
            <div class="register">
                <label for="nYear">Fecha:</label>
                <input type="text" name="nYear" id="nYear">
            </div>
        </header>
        <main>
            <form action="">
                <div class="box-section">
                    <div class="row">
                        <div class="col-25">
                            <label for="">1. Verifique que todos los sanitarios operen correctamente (Ej. No existan
                                fugas de
                                agua)
                                y que no les falten accesorios(Ej. Despachador de papel, palanca de descarga,
                                etc.).</label>
                        </div>
                        <div class="col-75">
                            <select name="Q1" id="Q1"><option value="">Completo</option></select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="Q2">2. Verifique que las lámparas funcionen adecuadamente (Ej. No deben estar
                                fundidas,
                                quebradas, etc.).</label>
                        </div>
                        <div class="col-75">
                            <select name="Q2" id="Q2"><option value="">Completo</option></select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="Q3">3. Verifique que los lavabos funcionen adecuadamente (Ej. Que estén
                                completos,
                                que no
                                existan fugas de agua, las llaves no estén quebradas, etc.).</label>
                        </div>
                        <div class="col-75">
                            <select name="Q3" id="Q3"><option value="">Completo</option></select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="Q4">4. Verifique que los mingitorios operen correctamente (Ej. No les falten
                                piezas,
                                que
                                no tengan fugas de agua, etc.).</label>
                        </div>
                        <div class="col-75">
                            <select name="Q4" id="Q4"><option value="">Completo</option></select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="Q5">5. Verifique que las papeleras estén en buen estado(Ej. Que no tengan
                                orificios,
                                abolladuras, etc.).</label>
                        </div>
                        <div class="col-75">
                            <select name="Q5" id="Q5"><option value="">Completo</option></select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="Q6">6. Verifique que las jaboneras estén en buen estado (Ej. Que no tengan
                                orificios,
                                abolladuras, etc.).</label>
                        </div>
                        <div class="col-75">
                            <select name="Q6" id="Q6"><option value="">Completo</option></select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="Q7">7. Verifique que el secador eléctrico de manos funcione correctamente (Ej.
                                Que
                                emita
                                la cantidad de aire necesaria, que los botones realicen su función, etc.).</label>
                        </div>
                        <div class="col-75">
                            <select name="Q7" id="Q7"><option value="">Completo</option></select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="Q8">8. Verifique que los despachadores de papel estén en buenas condiciones (Ej.
                                Que
                                estén
                                completos, libres de abolladuras, etc.).</label>
                        </div>
                        <div class="col-75">
                            <select name="Q8" id="Q8"><option value="">Completo</option></select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="Q9">9. Verifique que el extractor este en buenas condiciones (Ej. Debe
                                funcionar,
                                debe
                                estar completo, debe tener rejilla, etc.).</label>
                        </div>
                        <div class="col-75">
                            <select name="Q9" id="Q9"><option value="">Completo</option></select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="Q10">10. Verifique que las instalaciones eléctricas estén en buen estado (Ej.
                                Los
                                interruptores deben realizar su función, deben estar completos, etc.).</label>
                        </div>
                        <div class="col-75">
                            <select name="Q10" id="Q10"><option value="">Completo</option></select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="Q11">11. Verifique las condiciones de los espejos, azulejos, pintura y plafones
                                se
                                encuentren
                                en buen estado (Ej. No deben estar quebrados, deben estar bien sujetos a la superficie
                                en
                                que se
                                encuentran, etc.).</label>
                        </div>
                        <div class="col-75">
                            <select name="Q11" id="Q11"><option value="">Completo</option></select>
                        </div>
                    </div>
                    <div class="observations">
                        <div class="oTec">
                            <div class="col-25">
                                <label for="observationsTec">Observaciones del técnico:</label>
                            </div>
                            <div class="col-80">
                                <textarea name="observationsTec" id="observationsTec" placeholder="Ninguna"></textarea>
                            </div>
                        </div>
                        <div class="oSup">
                            <div class="col-25">
                                <label for="observationsSup">Observaciones supervisor (opcional)</label>
                            </div>
                            <div class="col-80">
                                <textarea name="observationsSup" id="observationsSup"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="button">
                        <button type="submit">Firmar</button>
                    </div>
                </div>
            </form>
        </main>
        <footer>
            <h2>M01 I12-4 REV.1</h2>
        </footer>
        <a href="../../menu.html">Regresar</a>
    </div>
</body>
<script src="M01|12-4_SUP.js"></script>
</html>
