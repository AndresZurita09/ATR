<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M01 | 12-3</title>
    <link rel="stylesheet" href="M01|12-3.css">
</head>

<body>
    <div class="container">
        <h1>mantenimiento preventivo a unidades de paquete</h1>
        <header>
            <div class="register">
                <label for="nTeam">No. de serie:</label>
                <input type="text" name="nTeam" id="nTeam">
            </div>
            <div class="register">
                <label for="nWeek">Marca:</label>
                <input type="text" name="nWeek" id="nWeek">
            </div>
            <div class="register">
                <label for="nYear">No. Control:</label>
                <input type="text" name="nYear" id="nYear">
            </div>
            <div class="register">
                <label for="nYear">Fecha:</label>
                <input type="text" name="nYear" id="nYear">
            </div>
        </header>
        <main>
            <form action="">
                <div class="box-section">
                    <div class="row">
                        <div class="col-25">
                            <Label for="Q1">1. Des-energizar unidad</Label>
                        </div>
                        <div class="col-25">
                            <Label for="Q1">Desactivar el interruptor cuchilla de la unidad</Label>
                        </div>
                        <select name="Q1" id="Q1"></select>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <Label>2. Retire las tapas de la unidad y sopletee con aire comprimido</Label>
                        </div>
                        <div class="col-25">
                            <Label>Debe de quedar completamente limpio</Label>
                        </div>
                        <select name="Q2" id="Q2"></select>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <Label>3. Verifique la condición de los ventiladores y compresor</Label>
                        </div>
                        <div class="col-25">
                            <Label>Limpie y lubrique partes móviles</Label>
                        </div>
                        <select name="Q3" id="Q3"></select>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <Label>4. Verifique si no hay fuga de gas</Label>
                        </div>
                        <div class="col-25">
                            <Label>Checar con agua y jabón para verificar si no existe fuga en la tubería y
                                uniones</Label>
                        </div>
                        <select name="Q4" id="Q4"></select>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <Label>5. Verifique funcionamiento de unidad compresora.</Label>
                        </div>
                        <div class="col-25">
                            <Label>No debe de producir ruidos extraños</Label>
                        </div>
                        <select name="Q5" id="Q5"></select>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <Label>6. Verifique condición de bandas.</Label>
                        </div>
                        <div class="col-25">
                            <Label>Debe de estar completas y ajustadas </Label>
                        </div>
                        <select name="Q6" id="Q6"></select>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <Label>7. Realice mantenimiento eléctrico a los arrancadores y elementos de control</Label>
                        </div>
                        <div class="col-25">
                            <Label>Limpiar contactos de arrancadores</Label>
                        </div>
                        <select name="Q7" id="Q7"></select>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <Label>8. Verifique condición del termostato</Label>
                        </div>
                        <div class="col-25">
                            <Label>La unidad debe de encender y apagar con el control del mismo</Label>
                        </div>
                        <select name="Q8" id="Q8"></select>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <Label>9. Limpieza general</Label>
                        </div>
                        <div class="col-25">
                            <Label>Limpiar con solventes y franelas.</Label>
                        </div>
                        <select name="Q9" id="Q9"></select>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="observations">Observaciones</label>
                        </div>
                        <div class="col-80">
                            <textarea name="observations" id="observations"></textarea>
                        </div>
                    </div>
                    <div class="button">
                        <button type="button"> Enviar </button>
                    </div>
                </div>
            </form>
        </main>
        <footer>
            <h2>M01 |12-3 REV.1</h2>
        </footer>
    </div>
    <a href="../menu.html">Regresar</a>
    <script src="M01|12-3.js"></script>
</body>

</html>
