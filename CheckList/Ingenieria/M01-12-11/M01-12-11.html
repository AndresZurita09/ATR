<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M01 |12-11 Rev. 2</title>
    <link rel="stylesheet" href="M01-12-11.css">
</head>

<body>
    <div class="container">
        <h1>inspección de equipo e instalaciones de cafetería</h1>
        <header>
            <div class="register">
                <label for="planta">Planta:</label>
                <input type="text" name="planta" id="planta">
            </div>
            <div class="register">
                <label for="date">Fecha:</label>
                <input type="text" name="date" id="date">
            </div>
        </header>
        <main>
            <form action="">
                <div class="box-section">
                    <div class="row">
                        <Label for="Q1">1. Revisar la condición de ruedas y cuchillas (sin daños).
                        </Label>
                        <div class="col-75">
                            <select name="Q1" id="Q1"></select>
                        </div>
                    </div>
                </div>
                <div class="box-section">
                    <div class="row">
                        <Label for="Q2">2. Verificar que no tenga fugas de aceite en el sistema hidráulico.</Label>
                        <div class="col-75">
                            <select name="Q2" id="Q2"></select>
                        </div>
                    </div>
                </div>
                <div class="box-section">
                    <div class="row">
                        <Label for="Q3"> 3. Verificar que tenga freno o topes en ruedas para evitar su rodamiento (el 
                            pallet jack no se debe mover cuando el freno está activado).</Label>
                        <div class="col-75">
                            <select name="Q3" id="Q3"></select>
                        </div>
                    </div>
                </div>
                <div class="box-section">
                    <div class="row">
                        <Label for="Q4">4. Confirmar el correcto funcionamiento del brazo de elevación, hacia el frente 
                            y hacia atrás.</Label>
                        <div class="col-75">
                            <select name="Q4" id="Q4"></select>
                        </div>
                    </div>
                </div>
                <div class="box-section">
                    <div class="row">
                        <Label for="Q5">5. Confirmar el correcto funcionamiento de la manija de descarga.</Label>
                        <div class="col-75">
                            <select name="Q5" id="Q5"></select>
                        </div>
                    </div>
                </div>
                <div class="box-section">
                    <div class="row">
                        <Label for="Q6">6. Verificar que el cuerpo o manivela no esté quebrado o lesionado.</Label>
                        <div class="col-75">
                            <select name="Q6" id="Q6"></select>
                        </div>
                    </div>
                </div>
                <div class="box-section">
                    <div class="row">
                        <Label for="Q7">7. Verificar que tenga protección anti-resbalón en el volante o manivela.</Label>
                        <div class="col-75">
                            <select name="Q7" id="Q7"></select>
                        </div>
                    </div>
                </div>
                <div class="box-section">
                    <div class="row">
                        <Label for="Q8">8. Confirmar que la alarma funcione correctamente.</Label>
                        <div class="col-75">
                            <select name="Q8" id="Q8"></select>
                        </div>
                    </div>
                </div>
                <div class="box-section">
                    <div class="row">
                        <Label for="Q9">9. Verificar la presencia y condición de la etiqueta de seguridad "prohibido 
                            subirse" y alto, avise y espere.</Label>
                        <div class="col-75">
                            <select name="Q9" id="Q9"></select>
                        </div>
                    </div>
                </div>
                <div class="box-section">
                    <div class="row">
                        <Label for="Q10">10. Verificar la presencia y condición de la etiqueta de capacidad máxima de 
                            carga.</Label>
                        <div class="col-75">
                            <select name="Q10" id="Q10"></select>
                        </div>
                    </div>
                </div>
                <div class="box-section">
                    <div class="row">
                        <Label for="Q11">11. Verificar la presencia y condición de la etiqueta con el nombre del 
                            departamento o persona responsable del equipo.</Label>
                        <div class="col-75">
                            <select name="Q111" id="Q111"></select>
                        </div>
                    </div>
                </div>
                <div class="box-section">
                    <div class="row">
                        <Label for="Q15">12. Verificar la presencia y condición de la etiqueta del No. de control del pallet 
                            jack.</Label>
                        <div class="col-75">
                            <select name="Q15" id="Q15"></select>
                        </div>
                    </div>
                </div>
                <div class="box-section">
                    <div class="row">
                        <Label for="Q16">13. Verificar la presencia de la protección de goma en las 2 esquinas, las 
                            protecciones no deben hacer contacto directo con el piso se debe apreciar 
                            una separación cuando el mecanismo esté totalmente abajo.</Label>
                        <div class="col-75">
                            <select name="Q16" id="Q16"></select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <h3>Observaciones</h3>
                    <div class="col-80">
                        <textarea name="observations" id="observations"></textarea>
                    </div>
                </div>
                <div class="button">
                    <button type="button"> Enviar </button>
                </div>
            </form>
        </main>
        <footer>
            <h2>M01 |12-11 Rev. 2</h2>
        </footer>
    </div>
    <a href="../menu.html">Regresar</a>
    <script src="js.js"></script>
</body>
</html>
