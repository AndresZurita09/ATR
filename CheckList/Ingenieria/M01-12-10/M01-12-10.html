<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M01 |12-10 Rev. 1</title>
    <link rel="stylesheet" href="M01-12-10.css">
</head>

<body>
    <div class="container">
        <h1>mantenimiento preventivo a rampas</h1>
        <header>
            <div class="register">
                <label for="codigo">Código</label>
                <input type="text" name="codigo" id="codigo">
            </div>
            <div class="register">
                <label for="sn">No. de Serie:</label>
                <input type="text" name="sn" id="sn">
            </div>
            <div class="register">
                <label for="date">Fecha:</label>
                <input type="text" name="date" id="date">
            </div>
        </header>
        <main>
            <form action="">
                <div class="box-section">
                    <h2>1. Aseguramiento</h2>
                    <div class="row">
                        <Label for="Q1">Coloque el soporte de mantenimiento y el seguro de 
                            la ceja de la rampa.</Label>
                        <div class="col-75">
                            <select name="Q1" id="Q1"></select>
                        </div>
                    </div>
                </div>
                <div class="box-section">
                    <h2>2. Limpieza</h2>
                    <div class="row">
                        <Label for="Q2">Limpie interior de la rampa.</Label>
                        <div class="col-75">
                            <select name="Q2" id="Q2"></select>
                        </div>
                    </div>
                </div>
                <div class="box-section">
                    <h2>3. Inspección visual</h2>
                    <div class="row">
                        <Label for="Q3">Inspeccione: resortes, bisagras, (sin daños y sujetas 
                            a la superficie) revise que el pistón de levantamiento 
                            no tenga fugas de aceite.</Label>
                        <div class="col-75">
                            <select name="Q3" id="Q3"></select>
                        </div>
                    </div>
                </div>
                <div class="box-section">
                    <h2>4. Lubricación</h2>
                    <div class="row">
                        <Label for="Q4">Lubrique todas las partes móviles, incluyendo 
                            bisagras y pernos.</Label>
                        <div class="col-75">
                            <select name="Q4" id="Q4"></select>
                        </div>
                    </div>
                </div>
                <div class="box-section">
                    <h2>5. Revisión de letreros</h2>
                    <div class="row">
                        <Label for="Q5">Revise que los letreros y ayudas visuales estén en 
                            buenas condiciones.</Label>
                        <div class="col-75">
                            <select name="Q5" id="Q5"></select>
                        </div>
                    </div>
                </div>
                <div class="box-section">
                    <h2>6. Revisión de lámparas</h2>
                    <div class="row">
                        <Label for="Q6">Revise que las lámparas y semáforos estén en 
                            buenas condiciones (sin focos fundidos, quebrados, 
                            etc.).</Label>
                        <div class="col-75">
                            <select name="Q6" id="Q6"></select>
                        </div>
                    </div>
                </div>
                <div class="box-section">
                    <h2>7. Verifique funcionamiento</h2>
                    <div class="row">
                        <Label for="Q7">Verifique el correcto funcionamiento de la cortina y la 
                            rampa. </Label>
                        <div class="col-75">
                            <select name="Q7" id="Q7"></select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <h3>Observaciones</h3>
                    <div class="col-80">
                        <textarea name="observations" id="observations"></textarea>
                    </div>
                </div>
                <div class="button">
                    <button type="button"> Enviar </button>
                </div>
            </form>
        </main>
        <footer>
            <h2>M01 |12-10 REV.1</h2>
        </footer>
    </div>
    <a href="../menu.html">Regresar</a>
    <script src="js.js"></script>
</body>

</html>
