<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M01 |12-7 Rev. 1</title>
    <link rel="stylesheet" href="M01I12-7.css">
</head>

<body>
    <div class="container">
        <h1>inspección a calefacciones</h1>
        <header>
            <div class="register">
                <label for="codigo">Código</label>
                <input type="text" name="codigo" id="codigo">
            </div>
            <div class="register">
                <label for="sn">No. de Serie:</label>
                <input type="text" name="sn" id="sn">
            </div>
            <div class="register">
                <label for="date">Fecha:</label>
                <input type="text" name="date" id="date">
            </div>
        </header>
        <main>
            <form action="">
                <div class="box-section">
                    <h2>1. Limpieza</h2>
                    <div class="row">
                        <Label for="Q1">Hacer limpieza general de toda la unidad utilizando aire comprimido y
                            un trapo húmedo asegurándose que quede libre de polvo, suciedad,
                            grasa y otras sustancias ajenas al equipo, poner especial atención en
                            los orificios de entrada del aire de combustión, quemadores, piloto,
                            orificios de quemador principal, intercambiadores de calor, tapa
                            abisagrado inferior y abanico.(no utilizar instrumentos que puedan
                            dañar las superficies).
                        </Label>
                        <div class="col-75">
                            <select name="Q1" id="Q1"></select>
                        </div>
                    </div>
                </div>
                <div class="box-section">
                    <h2>2. Fugas</h2>
                    <div class="row">
                        <Label for="Q2">Verificar que no haya fugas en tuberías y conexiones. Revisar estado
                            de válvula manual y verificar que opere correctamente. Revisar que
                            tubería del sistema de venteo del regulador de gas no se encuentre
                            obstruido en el exterior (visual).
                        </Label>
                        <div class="col-75">
                            <select name="Q2" id="Q2"></select>
                        </div>
                    </div>
                </div>
                <div class="box-section">
                    <h2>3. Circuito de control</h2>
                    <div class="row">
                        <Label for="Q3">Revisar componentes de circuito de control (válvula automática,
                            termostato, transformadores, sensores, etc.) y verificar que operen
                            correctamente. Revisar cableado por posibles falsos o alambres
                            fuera de lugar.
                        </Label>
                        <div class="col-75">
                            <select name="Q3" id="Q3"></select>
                        </div>
                    </div>
                </div>
                <div class="box-section">
                    <h2>4. Circuito dealimentación</h2>
                    <div class="row">
                        <Label for="Q4">Verificar que las tuberías de alimentación electica, cableado, clavijas,
                            tomas, etc. estén en buenas condiciones(no deben estar rotos,
                            quemados, doblados, etc.).
                        </Label>
                        <div class="col-75">
                            <select name="Q4" id="Q4"></select>
                        </div>
                    </div>
                </div>
                <div class="box-section">
                    <h2>5. Motor eléctrico</h2>
                    <div class="row">
                        <Label for="Q5">Lubricar en lugares necesarios.</Label>
                        <div class="col-75">
                            <select name="Q5" id="Q5"></select>
                        </div>
                    </div>
                </div>
                <div class="box-section">
                    <h2>6. Limpieza</h2>
                    <div class="row">
                        <Label for="Q6">Verificar que la flecha, baleros, abanico estén en buenas condiciones
                            (no estén quebrados, abollados, etc.)</Label>
                        <div class="col-75">
                            <select name="Q6" id="Q6"></select>
                        </div>
                    </div>
                </div>
                <div class="box-section">
                    <h2>7. Funcionamiento</h2>
                    <div class="row">
                        <Label for="Q7">Encender la unidad y verificar que realice todas sus funciones,
                            verificar que la flama es color azul. Si es color amarrillo se debe
                            regular entradas de aire.
                        </Label>
                        <div class="col-75">
                            <select name="Q7" id="Q7"></select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <h2>Observaciones</h2>
                    <div class="col-80">
                        <textarea name="observations" id="observations"></textarea>
                    </div>
                </div>
                <div class="button">
                    <button type="button"> Enviar </button>
                </div>
            </form>
        </main>
        <footer>
            <h2>M01 |12-7 REV.1</h2>
        </footer>
    </div>
    <a href="../menu.html">Regresar</a>
    <script src="js.js"></script>
</body>

</html>
