<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M01 |12-6 REV.1</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Lilita One' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <h1>inspección de subestación eléctrica</h1>
        <header>
            <div class="register">
                <label for="nTeam">Número de equipo:</label>
                <input type="text" name="nTeam" id="nTeam">
            </div>
            <div class="register">
                <label for="nWeek">Semana:</label>
                <input type="text" name="nWeek" id="nWeek">
            </div>
            <div class="register">
                <label for="nYear">Año:</label>
                <input type="text" name="nYear" id="nYear">
            </div>
        </header>
        <main>
            <form id="register">
                <div class="row">
                    <div class="col-25">
                        <Label for="Q1">1. Revise que la malla de protección este libre de objetos extraños (Ej. Libre
                            de hiervas, piedras u objetos que no pertenezcan a el).</Label>
                    </div>
                    <div class="col-75">
                        <select name="Q1" id="Q1"></select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <Label>2. Revise la temperatura del aceite. Debe ser la indicada por el proveedor.</Label>
                    </div>
                    <div class="col-75">
                        <select name="Q2" id="Q2"></select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <Label>3. Asegúrese que el transformador no emita ruidos extraños.</Label>
                    </div>
                    <div class="col-75">
                        <select name="Q3" id="Q3"></select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <Label>4. Verifique que no existan arqueos en las zapatas de conexiones de las cuchillas
                            fusibles.</Label>
                    </div>
                    <div class="col-75">
                        <select name="Q4" id="Q4"></select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <Label>5. Verifique si hay fugas de aceite.</Label>
                    </div>
                    <div class="col-75">
                        <select name="Q5" id="Q5"></select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <Label>6. Fosa de contención limpia y seca.</Label>
                    </div>
                    <div class="col-75">
                        <select name="Q6" id="Q6"></select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <Label>7. Verifique que el área este libre de basura u objetos extraños.</Label>
                    </div>
                    <div class="col-75">
                        <select name="Q7" id="Q7">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="observations">Observaciones</label>
                    </div>
                    <div class="col-80">
                        <textarea name="observations" id="observations"></textarea>
                    </div>
                </div>
                <div class="button">
                    <button type="button"> Enviar </button>
                </div>
            </form>
        </main>
        <!-- <div class="row card" >
            <h2>ingresa tu número de reloj</h2>
            <input name="nClock" id="nClock"></input>
            <button type="submit">Firmar</button>
          </div> -->
        <footer>
            <h2>M01 |12-6 REV.1</h2>
        </footer>
    </div>
    <a href="../menu.html">Regresar</a>
    <script src="js.js"></script>
</body>

</html>
