<html lang="en">

<head>

<body>
    <div class="container">
        <h1>inspección de subestación eléctrica</h1>
        <header>
            <div class="register">
                <label for="nTeam">Número de equipo:</label>
                <input type="text" name="nTeam" id="nTeam">
            </div>
            <div class="register">
                <label for="nWeek">Semana:</label>
                <input type="text" name="nWeek" id="nWeek">
            </div>
            <div class="register">

                <input type="text" name="nYear" id="nYear">
            </div>
              </svg>
        </header>
        <main>
            <form action="">
                <div class="row">
                    <div class="col-25">
                        <Label for="Q1">1. Revise que la malla de protección este libre de objetos extraños (Ej. Libre de hiervas, piedras u objetos que no pertenezcan a el).</Label>
                    </div>
                    <div class="col-75">
                        <select name="Q1" id="Q1">
                            <option value="">Seleccione una opción</option>
                            <option value="COM">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
                                <path d="M9 12l2 2l4 -4" />
                              </svg> Completo</option>
                            <option value="REM">Remplazo de parte</option>
                            <option value="CONREP">Confirmación de Reparación</option>
                            <option value="A"><span>A</span> Ajuste</option>
                            <option value="C"><span>C</span> Limpieza</option>
                            <option value="L"><span>L</span> Lubricación</option>
                            <option value="R"><span>R</span> Reparación</option>
                            <option value="T"><span>T</span> Reapretado</option>
                            <option value="N/A"><span>N/A</span> No aplica</option>
                            <option value="NT"><span>NT</span> No trabajó</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <Label>2. Revise la temperatura del aceite. Debe ser la indicada por el proveedor.</Label>
                    </div>
                    <div class="col-75">
                        <select name="Q2" id="Q2">
                            <option value="">Seleccione una opción</option>

                        </select>
                    </div>
                </div>

                    <div class="col-25">

                    </div>
                    <div class="col-75">
                        <select name="Q3" id="Q3">
                            <option value="">Seleccione una opción</option>
                            <option value="COM">Completo</option>
                            <option value="REM">Remplazo de parte</option>
                            <option value="CONREP">Confirmación de Reparación</option>

                        </select>

                            fusibles.</Label>
                    </div>

                            <option value="NT"><span>NT</span> No trabajó</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <Label>5. Verifique si hay fugas de aceite.</Label>
                    </div>
                    <div class="col-75">
                        <select name="Q5" id="Q5">
                            <option value="">Seleccione una opción</option>
                            <option value="COM">Completo</option>
                            <option value="REM">Remplazo de parte</option>

                            <option value="L"><span>L</span> Lubricación</option>
                            <option value="R"><span>R</span> Reparación</option>
                            <option value="T"><span>T</span> Reapretado</option>
                            <option value="N/A"><span>N/A</span> No aplica</option>
                            <option value="NT"><span>NT</span> No trabajó</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <Label>6. Fosa de contención limpia y seca.</Label>
                    </div>
                    <div class="col-75">
                        <select name="Q6" id="Q6">
                            <option value="">Seleccione una opción</option>
                            <option value="COM">Completo</option>
                            <option value="REM">Remplazo de parte</option>
                            <option value="CONREP">Confirmación de Reparación</option>
                            <option value="A"><span>A</span> Ajuste</option>
                            <option value="C"><span>C</span> Limpieza</option>
                            <option value="L"><span>L</span> Lubricación</option>
                            <option value="R"><span>R</span> Reparación</option>
                            <option value="T"><span>T</span> Reapretado</option>
                            <option value="N/A"><span>N/A</span> No aplica</option>
                            <option value="NT"><span>NT</span> No trabajó</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <Label>7. Verifique que el área este libre de basura u objetos extraños.</Label>
                    </div>
                    <div class="col-75">
                        <select name="Q7" id="Q7">
                            <option value="">Seleccione una opción</option>
                            <option value="COM">Completo</option>
                            <option value="REM">Remplazo de parte</option>
                            <option value="CONREP">Confirmación de Reparación</option>
                            <option value="A"><span>A</span> Ajuste</option>
                            <option value="C"><span>C</span> Limpieza</option>
                            <option value="L"><span>L</span> Lubricación</option>
                            <option value="R"><span>R</span> Reparación</option>
                            <option value="T"><span>T</span> Reapretado</option>
                            <option value="N/A"><span>N/A</span> No aplica</option>
                            <option value="NT"><span>NT</span> No trabajó</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="observations">Observaciones</label>
                    </div>
                    <div class="col-80">
                        <textarea name="observations" id="observations"></textarea>
                    </div>
                </div>
                <div class="button">
                    <button type="button"> Enviar </button>
                </div>
            </form>
        </main>
        <footer>
            <h2>M01 |12-6 REV.1</h2>
        </footer>
    </div>
